<!-- Document Type : 마크업 문서의 종류와 버전을 지정 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        == html 실행하는 법 ==
        - 저장된 html을 실행
            ㄴ 자바스크립트가 막힌다
        - 서버에서 html 실행 : html이 유일한 이름 (uniform resource locator)을 가질 수 있다
        - 백엔드 서버
            ㄴ 정적인 content(html, css, 이미지, 동영상) 서비스
               프로그램을 돌려서 동적인 content를 만들어내는 서비스 (ex. 네이버 시계 : 웹 애플리케이션 서버 (WAS))
        
    -->
</body>
</html>
